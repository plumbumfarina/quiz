<!DOCTYPE html>
<html>
<head>
	<title>Neues Fragendeck erstellen</title>
</head>
<body>
	<h1>Neues Fragendeck erstellen</h1>
	<form action="create_deck.php" method="post">
		<label for="name">Name des Fragendecks:</label>
		<input type="text" name="name" id="name"><br><br>
		<label for="module">Modul auswählen:</label>
		<select name="module" id="module">
			<option value="1">Modul 1</option>
			<option value="2">Modul 2</option>
			<option value="3">Modul 3</option>
			<option value="4">Modul 4</option>
		</select><br><br>
		<label for="questions">Fragen:</label>
		<div id="questions">
			<div>
				<label for="question1">Frage 1:</label>
				<input type="text" name="question1" id="question1"><br>
				<label for="answer1_1">Antwort 1:</label>
				<input type="text" name="answer1_1" id="answer1_1">
				<label for="correct1_1">Richtig:</label>
				<input type="radio" name="correct1" id="correct1_1" value="1"><br>
				<label for="answer1_2">Antwort 2:</label>
				<input type="text" name="answer1_2" id="answer1_2">
				<label for="correct1_2">Richtig:</label>
				<input type="radio" name="correct1" id="correct1_2" value="2"><br>
				<label for="answer1_3">Antwort 3:</label>
				<input type="text" name="answer1_3" id="answer1_3">
				<label for="correct1_3">Richtig:</label>
				<input type="radio" name="correct1" id="correct1_3" value="3"><br>
				<label for="answer1_4">Antwort 4:</label>
				<input type="text" name="answer1_4" id="answer1_4">
				<label for="correct1_4">Richtig:</label>
				<input type="radio" name="correct1" id="correct1_4" value="4"><br><br>
			</div>
		</div>
		<button type="button" onclick="addQuestion()">Weitere Frage hinzufügen</button><br><br>
		<input type="submit" value="Fragendeck erstellen">
	</form>
	<script>
		var questionCount = 1;
		function addQuestion() {
			questionCount++;
			var div = document.createElement("div");
			div.innerHTML = '<label for="question'+questionCount+'">Frage '+questionCount+':</label>'+
							'<input type="text" name="question'+questionCount+'" id="question'+questionCount+'"><br>'+
							'<label for="answer'+questionCount+'_1">Antwort 1:</label>'+
							'<input type="text" name="answer'+questionCount+'_1" id="answer'+questionCount+'_1">'+
							'<label for="correct'+questionCount+'_1">Richtig:</label>'+
							'<input type="radio" name="correct'+questionCount+'" id="correct'+questionCount+'_1" value="1"><br>'+
							'<label for="answer'+questionCount+'_2">Antwort 2:</label>'+
							'<input type="text" name="answer'+questionCount+'_2" id="answer'+questionCount+'_2">'+
							'<label for="correct'+questionCount+'_2">Richtig:</label>'+
							'<input type="radio" name="correct'+questionCount+'" id="correct'+questionCount+'_2" value="2"><br>'+
							'<label for="answer'+questionCount+'_3">Antwort 3:</label>'+
							'<input type="text" name="answer'+questionCount+'_3" id="answer'+questionCount+'_3">'+
							'<label for="correct'+questionCount+'_3">Richtig:</label>'+
							'<input type="radio" name="correct'+questionCount+'" id="correct'+questionCount+'_3" value="3"><br>'+
							'<label for="answer'+questionCount+'_4">Antwort 4:</label>'+
							'<input type="text" name="answer'+questionCount+'_4" id="answer'+questionCount+'_4">'+
							'<label for="correct'+questionCount+'_4">Richtig:</label>'+
							'<input type="radio" name="correct'+questionCount+'" id="correct'+questionCount+'_4" value="4"><br><br>';
							document.getElementById("questions").appendChild(div);
		}
	</script>
</body>
</html>
