<!--Jana: Der Index ist die Startseite, auf der man beim betreten der Seite landet und zu der man immer wieder zurückkehrt
	Hier darf der Gamestart noch nicht stehen, sondern hier muss erstmal das Menü hin

-->	

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekt</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
  </head>
  <body>
	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Quiz</a>
					<p>Menü</p>
				</div>
			</div>
		</nav>
	

			<div id="start_screen" class="jumbotren quiz_start" >
				<h1>Herzlich Willkommen</h1>
				<p>Das Quiz startet sofort.</p>
				<p><button id="start_btn" class="btn btn-primary btn-lg" role="button">Jetzt starten</button></p>	
			</div>
			
			<div id="over" class="jumbotren quiz_end" hidden>
				<h1>Quiz vorbei...</h1>
				<p>Dein Punktestand ist: <span id="endpoints">0</span> von <span id="possiblepoints">0</span></p>
				<p>button class="restart btn btn-primary btn-lg" role="button">Nochmal starten</button></p>
			</div>
			
			<div id="question" class="jumbotren" hidden>
				<h2>Frage <span id="qra">0</h2>
				<p id="question_text">Dies ist die Frage.</p>
				<div class="row">
					<div class="col-md-6">
						<p><button id="answer"_a_btn" class="answer btn btn-default btn-lg btn-black" role="button">
						A: <span id="answer_a">Antwort</span></button></p>
					</div>
					<div class="col-md-6">
						<p><button id="answer_a_btn" class="answer btn btn-default btn-lg btn-black" role="button">
						B: <span id="answer_a">Antwort</span></button></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<p><button id="answer_a_btn" class="answer btn btn-default btn-lg btn-black" role="button">
						C: <span id="answer_a">Antwort</span></button></p>
					</div>
					<div class="col-md-6">
						<p><button id="answer_a_btn" class="answer btn btn-default btn-lg btn-black" role="button">
						D: <span id="answer_a">Antwort</span></button></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-10">
					</div>
					<div class="col-md-2">
						<p><button id="answer_commit_btn" class="btn btn-primary btn-lg btn-black" role="button">
							<span id="commit_text">Antworten</span><button></p>
						<p><button id="answer_commit_btn" class="btn btn-primary btn-lg btn-black" role="button"
							hidden><span>Weiter</span><button></p>
					</div>
				</div>
			</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/quiz.js"></script>
  </body>
</html>
